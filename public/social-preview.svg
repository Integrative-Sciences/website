<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neural network gradient -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative neural network pattern -->
  <g opacity="0.3">
    <!-- Connection lines -->
    <path d="M100 150 L300 120 L500 180 L700 140 L900 170 L1100 130" stroke="#4f46e5" stroke-width="2" fill="none"/>
    <path d="M150 250 L350 220 L550 280 L750 240 L950 270 L1050 230" stroke="#06b6d4" stroke-width="2" fill="none"/>
    <path d="M80 350 L280 320 L480 380 L680 340 L880 370 L1120 330" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <path d="M120 450 L320 420 L520 480 L720 440 L920 470 L1080 430" stroke="#4f46e5" stroke-width="2" fill="none"/>
    
    <!-- Neural nodes -->
    <circle cx="100" cy="150" r="4" fill="#4f46e5"/>
    <circle cx="300" cy="120" r="5" fill="#06b6d4"/>
    <circle cx="500" cy="180" r="4" fill="#8b5cf6"/>
    <circle cx="700" cy="140" r="5" fill="#4f46e5"/>
    <circle cx="900" cy="170" r="4" fill="#06b6d4"/>
    <circle cx="1100" cy="130" r="5" fill="#8b5cf6"/>
    
    <circle cx="150" cy="250" r="4" fill="#06b6d4"/>
    <circle cx="350" cy="220" r="5" fill="#8b5cf6"/>
    <circle cx="550" cy="280" r="4" fill="#4f46e5"/>
    <circle cx="750" cy="240" r="5" fill="#06b6d4"/>
    <circle cx="950" cy="270" r="4" fill="#8b5cf6"/>
    
    <circle cx="280" cy="320" r="4" fill="#8b5cf6"/>
    <circle cx="480" cy="380" r="5" fill="#4f46e5"/>
    <circle cx="680" cy="340" r="4" fill="#06b6d4"/>
    <circle cx="880" cy="370" r="5" fill="#8b5cf6"/>
    
    <circle cx="320" cy="420" r="4" fill="#4f46e5"/>
    <circle cx="520" cy="480" r="5" fill="#06b6d4"/>
    <circle cx="720" cy="440" r="4" fill="#8b5cf6"/>
    <circle cx="920" cy="470" r="5" fill="#4f46e5"/>
  </g>
  
  <!-- Main content -->
  <g>
    <!-- Title -->
    <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
      Integrative Science Journal
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="250" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="28" font-weight="400">
      Bridging Disciplines, Advancing Knowledge
    </text>
    
    <!-- Description -->
    <text x="600" y="320" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">
      A pioneering platform for interdisciplinary research connecting
    </text>
    <text x="600" y="350" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">
      spirituality, psychology, immunology, and systems biology
    </text>
    
    <!-- Research areas badges -->
    <g transform="translate(200, 420)">
      <rect x="0" y="0" width="180" height="40" rx="20" fill="rgba(79,70,229,0.3)" stroke="#4f46e5" stroke-width="1"/>
      <text x="90" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="500">
        Psychology
      </text>
    </g>
    
    <g transform="translate(400, 420)">
      <rect x="0" y="0" width="180" height="40" rx="20" fill="rgba(6,182,212,0.3)" stroke="#06b6d4" stroke-width="1"/>
      <text x="90" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="500">
        Immunology
      </text>
    </g>
    
    <g transform="translate(600, 420)">
      <rect x="0" y="0" width="180" height="40" rx="20" fill="rgba(139,92,246,0.3)" stroke="#8b5cf6" stroke-width="1"/>
      <text x="90" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="500">
        Systems Biology
      </text>
    </g>
    
    <g transform="translate(800, 420)">
      <rect x="0" y="0" width="180" height="40" rx="20" fill="rgba(79,70,229,0.3)" stroke="#4f46e5" stroke-width="1"/>
      <text x="90" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="500">
        Spirituality
      </text>
    </g>
  </g>
  
  <!-- Bottom branding -->
  <text x="600" y="580" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="16">
    Advancing Interdisciplinary Research
  </text>
</svg>